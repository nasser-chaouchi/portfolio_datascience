<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details - Nasser Chaouchi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="main-offset">
    <div class="container" id="project-container"></div>
  </main>

  <!-- Footer -->
  <footer class="footer-custom text-center py-3 mt-auto">
    <a href="mailto:nasser.chaouchi.pro@gmail.com" class="mx-2"><i class="bi bi-envelope-fill"></i></a>
    <a href="https://github.com/nasser-chaouchi" target="_blank" class="mx-2"><i class="bi bi-github"></i></a>
    <a href="https://www.linkedin.com/in/nasser-chaouchi/" target="_blank" class="mx-2"><i class="bi bi-linkedin"></i></a>
    <span class="d-block mt-2">Â© 2025 Nasser Chaouchi</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");

    fetch("assets/data/projects.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("project-container");

        if (projectId) {
          const project = data.projects.find(p => p.id.toString() === projectId);
          if (!project) {
            container.innerHTML = `<h1 class="section-title text-center">Project not found</h1>`;
            return;
          }

          const buildList = obj => '<ul class="list-group mb-3">' + 
            Object.entries(obj).map(([k,v]) => {
              const val = Array.isArray(v) ? v.join(', ') : (typeof v === 'object' ? Object.entries(v).map(([kk,vv])=>`${kk}: ${vv}`).join(', ') : v);
              return `<li class="list-group-item"><strong>${k.replace(/_/g,' ').replace(/\b\w/g, c => c.toUpperCase())}:</strong> ${val}</li>`;
            }).join('') + '</ul>';

          const contextHtml = buildList(project.context);
          const approachHtml = buildList(project.approach);
          const learnedHtml = `<ul class="list-group mb-3">${project.what_i_learned.map(l => `<li class="list-group-item">${l}</li>`).join('')}</ul>`;
          const imagesHtml = project.images && project.images.length ? `
            <div id="projectCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${project.images.map((img, idx) => `
                  <div class="carousel-item ${idx===0?'active':''}">
                    <img src="${img}" class="d-block mx-auto project-image" alt="${project.title}">
                  </div>
                `).join('')}
              </div>
              ${project.images.length>1?`
              <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle p-2"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle p-2"></span>
                <span class="visually-hidden">Next</span>
              </button>`:''}
            </div>` : '';

          const linksHtml = `<div class="mb-4">
            ${project.links.repository ? `<a href="${project.links.repository}" target="_blank" class="btn btn-custom mb-2">GitHub Repository</a>` : ''}
            ${project.links.interface ? `<a href="${project.links.interface}" target="_blank" class="btn btn-custom mb-2">Live Interface</a>` : ''}
          </div>`;

          container.innerHTML = `
            <div class="project-section">
              <h1 class="section-title">${project.title}</h1>
              <p class="text-muted fst-italic mb-4">${project.text}</p>
              <h3 class="section-subtitle">Context</h3>${contextHtml}
              <h3 class="section-subtitle">Approach</h3>${approachHtml}
              <h3 class="section-subtitle">What I Learned</h3>${learnedHtml}
              ${linksHtml}
              ${imagesHtml}
              <div class="d-flex justify-content-center flex-wrap gap-2 mt-4">
                <a href="project.html" class="btn btn-secondary">Back to All Projects</a>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
              </div>
            </div>
          `;
        } else {
          // Show all projects
          container.innerHTML = `<h1 class="section-title mb-4">All Projects</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4">
              ${data.projects.map(p => `
                <div class="col">
                  <div class="card h-100 d-flex flex-column">
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title">${p.title}</h5>
                      <p class="card-text">${p.context.goal}</p>
                      <a href="project.html?id=${p.id}" class="btn btn-custom mt-auto">View Details</a>
                    </div>
                  </div>
                </div>`).join('')}
            </div>
            <div class="text-center mt-4">
              <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>`;
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
